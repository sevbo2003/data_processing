{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
{{ language }}
{% endblock %}

{% block content %}

<h4 class="text-center">{{ language.name }}</h4>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Begin Processing</button>
</form>

{% if language.processed %}
    <hr>
    <div class="d-grid gap-2">
        <button class="btn btn-secondary p-2" 
                href="{% url 'download_lang_file' language=language.name %}">
            Download output file
        </button>
    </div>

{% endif %}

{% endblock %}
