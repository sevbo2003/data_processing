{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
Home
{% endblock %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
